    - assets/m1.jpeg
    - assets/m2.jpg
    - assets/w1.jpeg
    - assets/w3.jpeg
    - assets/w4.jpeg
    - assets/back.jpg
    - assets/lg.png
    - assets/google.png
    - assets/cats/tshirt.png
    - assets/cats/dress.png
    - assets/cats/formal.png
    - assets/cats/informal.png
    - assets/cats/jeans.png
    - assets/cats/shoe.png
    - assets/cats/accessories.png
    - assets/products/blazer1.jpeg
    - assets/products/blazer2.jpeg
    - assets/products/dress1.jpeg
    - assets/products/dress2.jpeg
    - assets/products/hills1.jpeg
    - assets/products/hills2.jpeg
    - assets/products/pants1.jpg
    - assets/products/pants2.jpeg
    - assets/products/shoe1.jpg
    - assets/products/skt1.jpeg
